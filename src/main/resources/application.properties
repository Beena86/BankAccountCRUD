spring.application.name=BankAccountCRUD

server.port=8088

spring.datasource.url=jdbc:mysql://localhost:3306/bankuserdb
spring.datasource.username=root
spring.datasource.password=root123

# Hibernate JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Show SQL Queries in Terminal
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Optional: Log SQL Parameters
spring.jpa.properties.hibernate.use_sql_comments=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Change the default API documentation path (optional)
springdoc.api-docs.path=/api-docs

# User Microservice URL
user.ms.url=http://localhost:8089/api/users